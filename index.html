<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .ball {
      width: 5rem;
      height: 5rem;
      margin: .5rem;
      background-color: yellowgreen;
      border-radius: 50%;
      /* 컨텐츠 중앙, 수직 정렬 */
      text-align: center;
      line-height: 5rem;
      /* 폰트 정리 */
      font-size: xx-large;
      font-weight: bold;
      color: white;
    }
    .ball-container {
      display: flex;
      background-color: white;
      margin-bottom: 1rem;
      border-radius: 2rem;
    }
  </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <section class="container d-flex justify-content-center  py-5 m-5 bg-secondary text-white rounded-1">
        <div class="align-content-center d-flex flex-column">
            <h1 class="py-4">로또 추천 번호</h1>
            <button class="rounded-1" id="lotto-btn">행운 번호 받기</button>
        </div>
    </section>
    <section class="container d-flex justify-content-center  py-5 m-5 bg-secondary text-white rounded-1">
        <div id="result"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        const button = document.querySelector('#lotto-btn')
        button.addEventListener('click', function() {
            const ballContainer = document.createElement('div')
            ballContainer.classList.add('ball-container')
            const numbers = _.sampleSize(_.range(1, 46), 6)


            console.log(numbers)
            numbers.sort((a, b) => a - b);
            for (number of numbers) {
                const ball = document.createElement('div')
                ball.classList.add('ball')
                ball.innerText = number
                if (number <= 10) {
                    ball.style.backgroundColor = 'gold' ;
                } else if (number <= 20) {
                    ball.style.backgroundColor = 'aqua' ;
                } else if (number <= 30) {
                    ball.style.backgroundColor = 'red' ;
                } else if (number <= 40) {
                    ball.style.backgroundColor = 'gray' ;
                } else {
                    ball.style.backgroundColor = 'green' ;
                }
                ballContainer.appendChild(ball)
            }
            const result = document.querySelector('#result')
            result.appendChild(ballContainer)

            // 컨테이너에 붙인다.
            
            // 컨테이너를 결과 영역에 붙인다. 
            
        })


  </script>
</body>
</html>
